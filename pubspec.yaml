name: spacex_guide
description: SpaceX App made with flutter.
publish_to: 'none'

version: 0.2.3+23

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_core:
    git:
      url: git://github.com/asserty308/flutter_packages.git
      path: flutter_core

  flutter_web:
    git:
      url: git://github.com/asserty308/flutter_packages.git
      path: flutter_web

  carousel_slider: ^4.0.0-nullsafety.0
  flare_flutter: ^2.0.6
  flutter_bloc: ^7.0.0-nullsafety.3
  get_it: ^6.0.0
  google_maps_flutter: ^2.0.1
  intl: ^0.17.0
  path_provider: ^2.0.1
  url_launcher: ^5.7.2
  webview_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.9.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#01233E"
  adaptive_icon_foreground: "assets/app_icon.png"
