name: spacex_guide
description: SpaceX App made with flutter.
publish_to: 'none'

version: 0.2.3+23

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  carousel_slider: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_map: ^3.1.0
  get_it: ^7.2.0
  http: ^0.13.5
  intl: ^0.18.0
  latlong2: ^0.8.1
  meta: ^1.8.0
  path_provider: ^2.0.14
  url_launcher: ^6.1.9
  webview_flutter: ^4.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#01233E"
  adaptive_icon_foreground: "assets/app_icon.png"
