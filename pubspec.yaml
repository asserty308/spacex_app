name: spacex_guide
description: SpaceX App made with flutter.

version: 0.1.5+15

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+2 # calling api
  data_connection_checker: ^0.3.4 # check network connection
  intl: ^0.16.0 # date formatting
  flutter_local_notifications: ^0.8.4+3 # scheduled notifications
  cached_network_image: ^1.1.3 # image cache
  path_provider: ^1.4.5
  flutter_full_pdf_viewer: ^1.0.6
  youtube_player_flutter: ^6.0.3+2
  carousel_slider: ^1.3.1
  flare_flutter: ^1.8.0 # flare animations
  shared_preferences: ^0.5.4+8 # simple persistent store
  flutter_launcher_icons: ^0.7.4 # app icon
  flutter_bloc: ^2.1.1 # state management
  url_launcher: ^5.2.7
  webview_flutter: ^0.3.17

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/RocketLaunch.flr

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#01233E"
  adaptive_icon_foreground: "assets/app_icon.png"
