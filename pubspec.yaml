name: spacex_guide
description: SpaceX App made with flutter.

version: 0.2.3+23

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  http: # call api
  data_connection_checker: # check network connection
  intl: # date formatting
  flutter_local_notifications: # scheduled notifications
  cached_network_image: ^2.0.0-rc.1
  path_provider:
  flutter_full_pdf_viewer:
  carousel_slider: 
  flare_flutter: # flare animations
  flutter_launcher_icons: # app icon
  flutter_bloc: # state management
  url_launcher:
  webview_flutter:
  flutter_map:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/RocketLaunch.flr

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#01233E"
  adaptive_icon_foreground: "assets/app_icon.png"
